<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css">
    <link href="https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  	<link href="main.css" rel="stylesheet">
  	<link href="main-sub.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="fw-widget-wrapper">
      <div class="logo"></div>
      <p id="apptext"></p>
    </div>
    
    <div id="content"></div>
	  <script id="add_task-hdbs" type="text/x-handlebars-template">

  <form id="task-form">
	<h6><b>Here are top 5 suggested replies. Please press 'Apply' for 'Public Reply'.</b></h6>
	{{#each comments}}
		<b>Type:</b> {{name}}    <b>Confidence Score</b> : {{prob}}%
	    <table class="table table-condensed">
          <tbody><tr>
			<td><textarea name="comment_{{id}}" id="comment_{{id}}" rows="2" cols="40" > {{comment}} </textarea></td>
	    	<td><button id="add-btn" onclick="applyComment(event, {{id}}, {{@key}})" class='btn'>Apply</button></td>
		  </tr></tbody>
		</table>
	{{/each}}
  </form>
  <H6><b>Not satisfied with suggested Reply. Please fill up this <a href='https://goo.gl/forms/kkPtUNfvdw6e9vkn2' target='_blank'>form</a> to get Customized Reply.</b></H6> 
  </script>  
	  <script id="error-template" type="text/x-handlebars-template">
  	<p>{{status}} - {{statusText}} error. Please report a bug at the link below.</p><br><a href='mailto:botreload@gmail.com'>Report a bug.</a><br>
  </script>
	  <script id="post-apply-template" type="text/x-handlebars-template">
  	<h5><p>Comment has been applied to <b>Public Reply</b>. Please Edit (if required) and Submit.</p></h5>
  </script>
	  
	  <script src="https://cdn.jsdelivr.net/jquery/3.0.0/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
